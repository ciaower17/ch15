<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>


</head>
<body>

<div class="container"> 
    <div class="up">
      <div class="day">
        <p class="dayy">DAY</p>
        <input class="dayinput" type="number" placeholder="--">
      </div>

      <div class="month">
        <p class="monthh">MONTH</p>
        <input class="monthinput" type="number" placeholder="--">
      </div>

      <div class="year">
        <p class="yearr">YEAR</p>
        <input class="yearinput" type="number" placeholder="----">
      </div>


    </div>
    <div class="middle">
      <hr>
      <button class="btn"><img src="assets/images/icon-arrow.svg" alt=""></button>
    </div>
    <div class="down">
      <div class="years">
        <h1 style="color:hsl(259, 100%, 65%); margin-right: 3px;" class="y">--</h1>
        <h1>years</h1>
      </div>

      <div class="months">
        <h1 style="color:hsl(259, 100%, 65%); margin-right: 3px;" class="m">--</h1>
        <h1>months</h1>
      </div>

      <div class="days">
        <h1 style="color:hsl(259, 100%, 65%); margin-right: 3px;" class="d">--</h1>
        <h1>days</h1>
      </div>

    </div>
</div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
